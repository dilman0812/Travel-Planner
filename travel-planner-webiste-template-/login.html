
<!DOCTYPE html>

    <link rel="stylesheet"
          href="login.css" />
    <link rel="stylesheet" href="./style/main.css" />
</head>
<body style='background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.45) 25%, transparent), url("https://images.unsplash.com/photo-1542359649-31e03cd4d909?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1267&q=80") 50% no-repeat; 
background-size: cover;'>

    
    <header class="header">
        <div class="flex-wraper">
          <div class="logo">
            <img src="./assets/logo.png" alt="logo" width="600" />
          </div>
          <nav class="navbar">
            <ul class="navbar-links">
              <li><a href="index.html" >Home</a></li>
              <li><a href="planner.html">Planner</a></li>
         
                <li><a href="login.html" class="active-link">Local guides</a></li>
              <li><a href="#"></a></li>
            </ul>
          </nav>
          <div class="mobil-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </header>
    <!-- container div -->
    <div class="container">

        <!-- upper button section to select
             the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
 
        <!-- Form section that contains the
             login and the signup form -->
        <div class="form-section">
 
            <!-- login form -->
            <div class="login-box">
                <input type="email"
                       class="email ele"
                       placeholder="youremail@email.com">
                <input type="password"
                       class="password ele"
                       placeholder="password">
                <button class="clkbtn">Login</button>
            </div>
 
            <!-- signup form -->
            <div class="signup-box">
                <input type="text"
                       class="name ele"
                       placeholder="Enter your name">
                <input type="email"
                       class="email ele"
                       placeholder="youremail@email.com">
                <input type="password"
                       class="password ele"
                       placeholder="password">
                <input type="password"
                       class="password ele"
                       placeholder="Confirm password">
                <button class="clkbtn">Signup</button>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
