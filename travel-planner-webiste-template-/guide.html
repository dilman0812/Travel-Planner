<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide Profile - Travel Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .profile-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .guide-info {
            margin-top: 20px;
        }
        .guide-info label {
            font-weight: bold;
        }
        .guide-info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Guide Profile</h1>
        <div class="guide-info">
            <label>Guide Name:</label>
            <p>Guide's Name Goes Here</p>
        </div>
        <div class="guide-info">
            <label>Contact Number:</label>
            <p>Contact Number Goes Here</p>
        </div>
        <div class="guide-info">
            <label>Location:</label>
            <p>Location Goes Here</p>
        </div>
        <div class="guide-info">
            <label>Aadhar Number:</label>
            <p>Aadhar Number Goes Here</p>
        </div>
        <div class="guide-info">
            <label>Languages Spoken:</label>
            <p>Languages Go Here</p>
        </div>
        <div class="guide-info">
            <label>Charges Per Day:</label>
            <p>Charges Go Here</p>
        </div>
        <div class="guide-info">
            <label>Requests:</label>
            <p>Requests Go Here</p>
        </div>
    </div>
</body>
</html>
