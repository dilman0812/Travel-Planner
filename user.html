<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Travel Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .profile-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .user-info {
            margin-top: 20px;
        }
        .user-info label {
            font-weight: bold;
        }
        .user-info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="user-info">
            <label>User Name:</label>
            <p>User's Name Goes Here</p>
        </div>
        <div class="user-info">
            <label>Email Address:</label>
            <p>user@example.com</p>
        </div>
        <div class="user-info">
            <label>Guide Booked:</label>
            <p>Guide's Name Goes Here</p>
        </div>
    </div>
</body>
</html>
